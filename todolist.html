<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #ffe4e6;
            color: #333;
        }

        .dark-mode {
            background-color: #2c1f33;
            color: #e1b5c8;
        }

        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .todo-container {
            background: #3d2a47;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .todo-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .todo-header h1 {
            font-size: 28px;
            color: #ff69b4;
        }

        .todo-input {
            display: flex;
            margin-bottom: 20px;
        }
        #todo-input{
            border-radius: 30px;
        }

        .todo-input input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ffadd6;
            border-radius: 24px 0 0 24px;
            outline: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .todo-input input {
            background-color: #2c1f33;
            color: #e1b5c8;
            border: 1px solid #5d3f59;
        }

        .todo-input button {
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .todo-input button:hover {
            background-color: #ff85c1;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #fff0f5;
            border: 1px solid #ffd6e7;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .todo-item {
            background: #3d2a47;
            border: 1px solid #5d3f59;
            color: #e1b5c8;
        }

        .todo-item span {
            flex: 1;
            margin-left: 10px;
        }

        .todo-item.done {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }

        .theme-toggle svg {
            width: 32px;
            height: 32px;
            fill: #ff69b4;
            transition: transform 0.3s;
        }

        .dark-mode .theme-toggle svg {
            fill: #e1b5c8;
        }
    </style>
</head>
<body class="light-mode">
    
    <div class="theme-toggle" id="theme-toggle">
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2a1 1 0 011 1v2a1 1 0 01-2 0V3a1 1 0 011-1zm0 17a1 1 0 011 1v2a1 1 0 01-2 0v-2a1 1 0 011-1zm-8-7a1 1 0 01-1-1H1a1 1 0 010-2h2a1 1 0 011 1v2a1 1 0 01-1 1zm16 0a1 1 0 01-1-1h2a1 1 0 010-2h-2a1 1 0 01-1 1v2a1 1 0 011 1zM6.22 6.22a1 1 0 011.41 0L9 7.59a1 1 0 01-1.41 1.41L6.22 7.63a1 1 0 010-1.41zm11.56 11.56a1 1 0 010-1.41l1.38-1.38a1 1 0 011.41 1.41l-1.38 1.38a1 1 0 01-1.41 0zM6.22 17.78a1 1 0 01-1.41 0l-1.38-1.38a1 1 0 011.41-1.41l1.38 1.38a1 1 0 010 1.41zm11.56-11.56a1 1 0 010 1.41L16.41 9a1 1 0 01-1.41-1.41l1.38-1.38a1 1 0 011.41 0z"/>
        </svg>
    </div>

    <div class="todo-container">
        <div class="todo-header">
            <h1>To-Do List</h1>
        </div>
        <div class="todo-input">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn">+</button>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeIcon.setAttribute('d', 'M12 2a1 1 0 011 1v2a1 1 0 01-2 0V3a1 1 0 011-1zm0 17a1 1 0 011 1v2a1 1 0 01-2 0v-2a1 1 0 011-1zm-8-7a1 1 0 01-1-1H1a1 1 0 010-2h2a1 1 0 011 1v2a1 1 0 01-1 1zm16 0a1 1 0 01-1-1h2a1 1 0 010-2h-2a1 1 0 01-1 1v2a1 1 0 011 1zM6.22 6.22a1 1 0 011.41 0L9 7.59a1 1 0 01-1.41 1.41L6.22 7.63a1 1 0 010-1.41zm11.56 11.56a1 1 0 010-1.41l1.38-1.38a1 1 0 011.41 1.41l-1.38 1.38a1 1 0 01-1.41 0zM6.22 17.78a1 1 0 01-1.41 0l-1.38-1.38a1 1 0 011.41-1.41l1.38 1.38a1 1 0 010 1.41zm11.56-11.56a1 1 0 010 1.41L16.41 9a1 1 0 01-1.41-1.41l1.38-1.38a1 1 0 011.41 0z');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeIcon.setAttribute('d', 'M12 12a10 10 0 11-7.07 2.93A10 10 0 0112 12zm0 17a7 7 0 110-14 7 7 0 010 14z');
            }
        });

        document.getElementById('add-btn').addEventListener('click', function() {
            const taskInput = document.getElementById('todo-input');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const taskList = document.getElementById('todo-list');
            const taskItem = document.createElement('li');
            taskItem.className = 'todo-item';

            const taskCheckbox = document.createElement('input');
            taskCheckbox.type = 'checkbox';
            taskCheckbox.addEventListener('change', function() {
                taskItem.classList.toggle('done');
            });

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-btn';
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
                taskList.removeChild(taskItem);
            });

            taskItem.appendChild(taskCheckbox);
            taskItem.appendChild(taskSpan);
            taskItem.appendChild(deleteButton);
            taskList.appendChild(taskItem);

            taskInput.value = '';
        });
    </script>
</body>
</html>
